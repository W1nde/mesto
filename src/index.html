<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <script type="module" src="./scripts/index.js" defer></script> 
  <link rel="stylesheet" href="./styles/index.css"> 
</head>
<body class="page">
  <header class="header">
    <!--<img class="header__logo" src="<%=require("./images/header-logo.svg")%>" alt="Место">-->
         <img class="header__logo" src="./images/header-logo.svg" alt="Место">
  </header>
    <main class="main">  
      <section class="profile">
    <!--<img class="profile__avatar" src="<%=require("./images/avatar.svg")%>" alt="Аватар"> -->
        <img class="profile__avatar" src="./images/avatar.svg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1> 
            <button class="profile__edit-button" type="button"></button>
          </div>  
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <template id="cardTemplate">
          <article class="element">
            <img class="element__image" src="#" alt="">
            <button class="element__trash" type="button"></button>
            <div class="element__footer">
              <h2 class="element__title"></h2>
              <div class="element__like-block">
              <button class="element__like-button" type="button"></button>
              <p class="element__like-counter">0</p>
              </div>
            </div>
          </article>
        </template>  
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">&#169; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit" name="edit-form">
          <input class="popup__input popup__input_type_name" id="name" name="name" type="text" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" required>
          <span id="name-error" class="popup__span error"></span>
          <input class="popup__input popup__input_type_job" id="job" name="job" type="text" value="Исследователь океана" placeholder="О себе" minlength="2" maxlength="200" required>
          <span id="job-error" class="popup__span error"></span>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_add" name="add-form" id="addForm">
          <input class="popup__input popup__input_type_pic-name" id="name-card" name="picture" type="text" value="" placeholder="Название" minlength="2" maxlength="30" required>
          <span id="name-card-error" class="popup__span error"></span>
          <input class="popup__input popup__input_type_url" id="url" name="url" type="url" value="" placeholder="Ссылка на картинку" required>
          <span id="url-error" class="popup__span error"></span>
          <button class="popup__save popup__save_disabled" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_pic">
      <div class="popup__overlay"></div>
      <div class="popup__pic-container">
        <img class="popup__pic" src="#" alt="Изображение">
        <h2 class="popup__pic-title"></h2>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_avatar-update">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form_type_avatar-update" name="update-form" id="updateForm">
          <input class="popup__input popup__input_type_avatar-url" id="url-avatar" name="avatar" type="url" value="" placeholder="Ссылка на изображение" required>
          <span id="url-error" class="popup__span error"></span>
          <button class="popup__save popup__save_disabled" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_pic-delete">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <button class="popup__save" type="submit">Да</button>
      </div>
    </div>
</body>

</html>
