<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <script src="./scripts/initial-cards.js" defer></script>
  <script src="./scripts/index.js" defer></script>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Место">
  </header>
    <main class="main">  
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.svg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1> 
            <button class="profile__edit-button" type="button"></button>
          </div>  
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <template id="cardTemplate">
          <article class="element">
            <img class="element__image" src="#" alt="">
            <button class="element__trash" type="button"></button>
            <div class="element__footer">
              <h2 class="element__title"></h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
        </template>  
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">&#169; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit" name="edit-form">
          <input class="popup__input popup__input_type_name" name="name" type="text" value="Жак-Ив Кусто" placeholder="Имя" required>
          <input class="popup__input popup__input_type_job" name="job" type="text" value="Исследователь океана" placeholder="Введите род деятельности" required>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_add" name="add-form">
          <input class="popup__input popup__input_type_pic-name" name="picture" type="text" value="" placeholder="Название" required>
          <input class="popup__input popup__input_type_url" name="url" type="text" value="" placeholder="Ссылка на картинку" required>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_pic">
      <div class="popup__pic-container">
        <img class="popup__pic" src="#" alt="Изображение">
        <h2 class="popup__pic-title"></h2>
        <button class="popup__close" type="button"></button>
      </div>
    </div> 
</body>

</html>
